<ion-header class="encabezado-fijo">
  <ion-toolbar class="encabezado-color">
    <ion-title class="titulo-encabezado"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="productos-content">
  <div class="productos-container">

    <h1 class="productos-titulo">Catálogo</h1>

    <ion-item lines="none" class="filtros-barra">
      <ion-input
        type="text"
        placeholder="Buscar por nombre..."
        [(ngModel)]="busqueda"
        (ionInput)="filtrarProductos()"
        class="busqueda-input"
      ></ion-input>

      <ion-select
        interface="popover"
        placeholder="Categoría"
        [(ngModel)]="categoriaSeleccionada"
        (ionChange)="filtrarProductos()"
        class="categoria-select"
      >
        <ion-select-option value="">Todas</ion-select-option>
        <ion-select-option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="productos-grid">
  <ion-card
    *ngFor="let producto of productosFiltrados"
    class="producto-card animated"
  >
    <ion-img [src]="producto.imagen" class="producto-img"></ion-img>
    <ion-card-header>
      <ion-card-title class="producto-nombre">{{ producto.nombre }}</ion-card-title>
      <ion-card-subtitle class="producto-precio">{{ producto.precio }}</ion-card-subtitle>
    </ion-card-header>

    <ion-button expand="block" color="warning" size="small" shape="round" (click)="agregarAlCarrito(producto)">
      Agregar al carrito
    </ion-button>
  </ion-card>
</div>

  </div>
</ion-content>
