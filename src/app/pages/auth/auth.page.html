<ion-content class="auth-content" fullscreen>
  <div class="form-container">
    <div class="logo-container">
      <div class="logo-circle">
        <ion-img src="assets/icon/logo.png" class="logo"></ion-img>
      </div>
    </div>

    <form>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item *ngIf="!isLogin">
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="isLogin ? login() : register()">
        {{ isLogin ? 'Iniciar sesión' : 'Registrarse' }}
      </ion-button>

      <p class="toggle-text" (click)="toggleMode()">
        {{ isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
      </p>
    </form>
  </div>
</ion-content>
